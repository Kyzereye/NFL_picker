        <a href="{{ url_for('index') }}" class="nav-button">Go Home</a>
    </div>
</div>

<style>
.error-container {
    text-align: center;

    margin-bottom: 1rem;
}

.error-container p {

    color: #666;
}
</style>
{% endblock %}
